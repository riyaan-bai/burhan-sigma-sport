{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Create New Product</h1>
        <p class="text-gray-600">Add a new product to the catalog.</p>
      </div>
      
      <div id="form-errors" class="mb-6 space-y-2"></div>

      <form id="create-product-form" method="POST" action="{% url 'main:create_product_ajax' %}" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
          <a href="{% url 'main:show_main' %}" class="order-2 sm:order-1 ...">Cancel</a>
          <button type="submit" class="order-1 sm:order-2 ...">Publish Product</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('create-product-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const errorContainer = document.getElementById('form-errors');
    errorContainer.innerHTML = '';

    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });

        const data = await response.json();

        if (response.ok) {
            showToast(data.message, '', 'success');
            setTimeout(() => { window.location.href = data.redirect_url; }, 1500);
        } else {
            const errors = JSON.parse(data.errors);
            for (const field in errors) {
                errors[field].forEach(err => {
                    const fieldName = field.replace(/_/g, ' ');
                    const errorElement = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 capitalize">${fieldName}: ${err.message}</div>`;
                    errorContainer.innerHTML += errorElement;
                });
            }
        }
    } catch (error) {
        console.error('Error:', error);
        errorContainer.innerHTML = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">An unexpected error occurred.</div>`;
    }
});
</script>
{% endblock %}
