{% extends 'base.html' %}

{% block meta %}
<title>Login - Burhan Sigma Sport</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Burhan Sigma Sport</p>
      </div>

      <div id="form-errors" class="mb-6 space-y-2"></div>

      <form id="login-form" method="POST" action="{% url 'main:login_ajax' %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full ...">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full ...">
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">
          Sign In
        </button>
      </form>
      
      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-blue-600 hover:text-blue-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const errorContainer = document.getElementById('form-errors');
    errorContainer.innerHTML = ''; // Bersihkan error sebelumnya

    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest', 
            }
        });

        const data = await response.json();

        if (response.ok) { 
            if (data.status === 'success') {
                // Redirect ke halaman utama jika login berhasil
                window.location.href = data.redirect_url;
            }
        } else { 
            if (data.status === 'error' && data.errors) {
                const errors = JSON.parse(data.errors);
                // Menampilkan error non-field
                if (errors.__all__) {
                    errors.__all__.forEach(err => {
                        const errorElement = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">${err.message}</div>`;
                        errorContainer.innerHTML += errorElement;
                    });
                }
            }
        }
    } catch (error) {
        console.error('An error occurred:', error);
        const errorElement = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">An unexpected error occurred. Please try again.</div>`;
        errorContainer.innerHTML = errorElement;
    }
});
</script>
{% endblock content %}
